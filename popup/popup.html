<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <label for="Job" style="font-weight:bold;">Job Url: </label>
    <input type="text" value="" placeholder="Paste the share link here..." id="Job" autocomplete="off"><br><br>
    <button id="SubmitLink">Submit</button>
    <select name="status" id="StatusSelection">
        <option value="Saved">Saved</option>
        <option value="Applied" selected>Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Accepted">Accepted</option>
        <option value="Archieved">Archieved</option>
    </select>
    <script src="popup.js"></script>
</body>
</html>
